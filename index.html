<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon-movies.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-[url('/assets/images/body-background-image.png')] bg-cover bg-center bg-no-repeat min-h-[100vh] font-mono bg-fixed">

    <header class="fixed top-0 w-full z-50">
        <div class="container mx-auto px-20 pt-5">
            <nav class="flex items-center justify-between">

                <!-- LOGO -->
                <a href="./index.html">
                    <img src="./assets/icons/movie-logo.png" class="h-24" alt="logo">
                </a>

                <!-- SEARCH INPUT -->
                <label for="srch-input"
                    class="w-[40%] h-[55px] pl-3 pr-8 rounded-xl flex items-center bg-white">
                    <input type="text" id="srch-input" placeholder="Search film"
                        class="w-full px-4 h-full text-2xl outline-none">

                        <i class='bx bx-search text-[48px] text-black pl-[25%]'></i>
                </label>

                <!-- LANGUAGE -->
                <div class="flex items-center gap-4">
                    <span id="all-movies" class="text-white text-2xl cursor-pointer mr-10 hover:text-red-600">All movies</span>
                    <div>
                        <span id="like-count" class="flex items-center gap-1 text-white cursor-pointer"></span>
                    </div>

                    <label for="lang"></label>
                    <select id="lang" class="p-2 rounded-lg outline-none">
                        <option value="eng">ENG</option>
                        <option value="rus">RUS</option>
                        <option value="uz">UZ</option>
                    </select>
                </div>

            </nav>
        </div>
    </header>

    <main class="flex">
        <aside class="fixed z-40">
            <div class="container w-[340px] h-screen pt-[120px] border-r-4 border-black">
                <!-- TITLE -->
                <h1 class="text-white text-center text-[32px] mt-2">Perfect search</h1>

                <!-- SEARCH -->
                <form action="" class="grid gap-1 mt-2" id="perfect-search">
                    <label for="perfect-search-film" class="text-white text-center text-xl mt-1">Enter the film name</label>
                    <input type="text" id="perfect-search-film" placeholder="Film name"
                        class="w-[300px] h-[48px] mx-auto outline-none px-3 text-2xl text-center">

                    <label for="perfect-rating-film" class="text-white text-center text-xl mt-1">Rating film</label>
                    <input type="number" id="perfect-rating-film" placeholder="1 - 10" min="1" max="10"
                        class="w-[300px] h-[48px] mx-auto outline-none px-3 text-2xl text-center">

                    <label for="perfect-genre-film" class="text-white text-center text-xl mt-1">Genre film</label>
                    <select id="perfect-genre-film" class="w-[300px] h-[48px] mx-auto outline-none px-3 text-xl text-center">
                        <option selected disabled>Select genre</option>
                    </select>

                    <div class="flex items-center gap-x-2 mx-auto">
                        <button type="submit"
                        class="flex items-center gap-2 bg-transparent border border-white py-1 text-white  transition-all rounded-2xl mt-2 w-32">
                        <i class='bx bx-search text-2xl text-white pl-[25%]'></i>
                        <span>Search</span>
                    </button>

                    <button type="reset"
                        class="flex items-center gap-2 bg-transparent border border-white py-1 text-white  transition-all rounded-2xl mt-2 w-32">
                        <i class='bx bx-reset text-2xl text-white pl-[25%]'></i>
                        <span>Reset</span>
                    </div>
                    </button>
                </form>
            </div>
        </aside>

        <section class="pl-[350px] w-full h-screen">

            <div class="container mx-auto pt-[180px] pb-[50px]">

                <div id="cards" class="px-10 grid grid-cols-4 gap-y-10">

                    <!-- DYNAMIC CARDS -->

                </div>

        </section>
    </main>

</body>

<script src="./js/utils.js"></script>
<script src="./js/db.js"></script>
<script src="./js/script.js"></script>

</html>
